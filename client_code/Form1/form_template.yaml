      layout_properties: {grid_position: 'QXISEK,RPEFCD'}
      name: datagrid_trade_history
      properties:
        columns:
        - {data_key: Underlying, id: VLVEVX, title: Underlying}
        - {data_key: Strategy, id: XDNIRW, title: Strategy}
        - {data_key: OpenDate, id: XTBLRO, title: OpenDate}
        - {data_key: CloseDate, id: QXSJXY, title: CloseDate}
        - {data_key: TotalPL, id: XDVKMG, title: TotalPL}
