components:
- components:
  - layout_properties: {col_xs: 1, row: YOSOIP, width_xs: 2}
    name: dropdown_manual_leg_action
    properties:
      items: [Sell to Open, Buy to Open, Sell to Close, Buy to Close]
    type: DropDown
  - layout_properties: {col_xs: 3, row: YOSOIP, width_xs: 1}
    name: textbox_manual_leg_quantity
    properties: {text: Qty, tooltip: Qty, type: number}
    type: TextBox
  - layout_properties: {col_xs: 4, row: YOSOIP, width_xs: 2}
    name: dropdown_manual_leg_type
    properties:
      items: [Put, Call]
    type: DropDown
  - layout_properties: {col_xs: 6, row: YOSOIP, width_xs: 2}
    name: textbox_manual_leg_strike
    properties: {tooltip: strike, type: number}
    type: TextBox
  - layout_properties: {col_xs: 8, row: YOSOIP, width_xs: 3}
    name: datepicker_manual_leg_expiration
    properties: {tooltip: expiry}
    type: DatePicker
  layout_properties: {grid_position: 'CNGTYV,YRFNAC'}
  name: grid_panel_1
  properties: {}
  type: GridPanel
container: {type: ColumnPanel}
is_package: true
